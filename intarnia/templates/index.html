<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/navbar.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/styles.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/login.css?{% now 'U' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?{% now 'U' %}">
    

    <title>{% block title %}Intarnia{% endblock %}</title>
  
  </head>
  
    <body>
      
      <nav>
        <div class="logo">
          <a class="menu-links item" id="home" href="/">Intarnia</a>
        </div>
      
        <div id="menu-links">
            <a class="menu-links item" id="home" href="/">Home</a>
            <a class="menu-links item" id="info" href="/info">Who are we?</a>
            <a class="menu-links item" id="events" href="/events">Events</a>
            <a class="menu-links item" id="login" href="/login_view">Login and Sign-up</a>
            <a class="menu-links item" id="contact" href="/contact">Contact</a>
          
        </div>
        <button data-toggle="collapse" id="menubutton" onclick="openMenu()">
          <i class='bx bx-menu'></i>
        </button>
      </nav>


      <div class="container"> 
      {% block content %} 
      {% endblock %}
      </div>

      <script src="/static/scribt.js"></script>
      
    </body>
