{% extends "index.html" %}

{% block title %}Login and Sing-up{% endblock %}

{% block content %}
<div class="div-1">
    <div class="div-2">
        <form class="registerform" method="POST">
            {% csrf_token %}
            <div class="register" id="register">
                <div class="form-container Sign-up">
                    <header>Create an Account</header>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="password" id="password1" name="password1" placeholder="Password">
                    <input type="password" id="password2" name="password2" placeholder="Confirm password">
                    <button type="submit" name="register">Create an account</button>
                </div>
            </div>
        </form>

        <form class="loginform" method="POST">
            {% csrf_token %}
            <div class="login" id="login">
                <div class="form-container login">
                    <header>Login</header>
                    <input type="email" id="email1" name="email1" placeholder="Email">
                    <input type="password" id="password3" name="password3" placeholder="Password">
                    <button type="submit" name="login">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
